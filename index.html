<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuarios</title>
    <link rel="stylesheet" href="StyleRdU.css">
</head>
<body>
    <header>
        <nav>
            <div class="formulario">
                <h1>Bienvenido a campo digital</h1>
                <h1>Registro de usuarios </h1>
            </div>
            
            
        </nav>
    </header>

    <main>
        <div class="informacion">
            <form action="Informacion.txt" method="post">
                
                <div><input class="controls" type="text" id="username" name="username", placeholder="Nombre de usuario" required> </div>
                <div><input class="controls" type="email" id="email" name="email", placeholder="Correo electrónico" required></div>
                <div><input class="controls" type="password" id="password" name="password", placeholder="Contraseña" required></div>
                <div><input class="controls" type="password" id="confirmPassword" name="confirmPassword", placeholder="Confirmar contraseña" required></div>
                <div><input class="controls" type="tel" id="telefono" name="telefono", placeholder="Teléfono" required></div>

                
                <div class="check"> Acepta Terminos y Condiciones
                    <input class="check_1" type="checkbox">
                </div>
                
               
        
                <div >
                    <input class="registro" type="submit" value="Registro">
                   
                </div>
            </form>
            
        </div>
    
</body>
</html>
